
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking Form</title>
    <!-- Bootstrap CSS -->
    <link rel = "stylesheet" href  = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body style="margin:50px">

    

<div class="container mt-5">
    <h2 class="mb-4">Bus Booking Form</h2>
    <form  action="javascript:void(0)" method="POST" id="dateForm">
      

        <div class="row mb-3">
            <label for="busno" class="col-sm-2 col-form-label">Bus No:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="bus_no" id="busno" placeholder="Enter Bus Number" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="busname" class="col-sm-2 col-form-label">Bus Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="bus_name" id="busname" placeholder="Enter Bus Name" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="availableseats" class="col-sm-2 col-form-label">Available Seats</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="avail_seats" id="availableseats" placeholder="Enter Available Seats" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="customername" class="col-sm-2 col-form-label">Customer Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="customer_name" id="customername" placeholder="Enter Customer Name" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" onclick="saveORupdateItem()" id="myBtn" class="btn btn-primary">save</button>
            </div>
        </div>
    </form>
</div>

<p id="counter"></p>

<table>
    <tr>
        
        <th>Bus NO</th>
        <th>Bus Name</th>
        <th>Available Seats</th>
        <th>Customer Name</th>
        <th>ID</th>
        <th></th>
        <th></th>
        
    </tr>
    <tbody id="customers"></tbody>
</table>

<script src="index.js" asp-append-version="true"></script>
<script type="text/javascript">
    getItems();
</script>

<!-- Bootstrap JS Bundle with Popper -->
    
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>    
<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
</body>
</html>
